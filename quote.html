<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Machine</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="quote.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container header">
            <h1>Random Quote Machine</h1>
            <h5>Get Ready to Be Super Inspired Everyday!</h5>
        </div>
        
        <div class="container quotes">
            <p id="quote"></p>
            <p id="author"></p>
        </div>
        <div class="container buttons">
            <button class="btn btn-lg fa fa-quote-left" id="getQuote">       Get Inspired</button>
            <button class="btn btn-lg fa fa-twitter" id="tweet">    Tweet</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="quote.js"></script>
    </body>
</html>
